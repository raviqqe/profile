name: deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: deploy
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
      - uses: actions/configure-pages@v4
      - run: npm install
      - run: npx astro build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: dist
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://raviqqe.com
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
